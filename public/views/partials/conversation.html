<div layout="row" class= "conversation padding-top" flex="100">
  <h1 flex-sm="85" flex-xs="90" flex-gt-sm="95" class="margin-auto text-center padding-top">
  Membership begins with a call.
  </h1>
</div>
<div layout="row" class="margin-auto padding-top" flex="100">
  <div layout="row" flex-gt-sm="80" flex-sm="90" layout-xs="column" layout-xs="column" layout-padding class="margin-auto">
    <div flex class="text-center member-details">
    <a href="tel:9702798350"> 
      <i class="material-icons">&#xE32C;</i>
      <div flex-sm="100" class="margin-auto">
        <p>
          (970) 279-8350
        </p>
      </a>
      </div>
    </div>
    <div flex class="text-center member-details simplified-travel-list">
      <a href="mailto:fly@freshmtnair.com">
      <i class="material-icons">&#xE0BE;</i>
      <div flex-sm="100"  class="margin-auto">
        <p>
           fly@freshmtnair.com
        </p>
        </a>
      </div>
    </div>
  </div>
</div>
<div ng-hide="hideForm" class="animated-form">
  <div layout="row"  flex="100">
    <h3 flex-gt-sm="75" flex-sm="95" flex-xs="95" class="margin-auto text-center">
    Sign up to receive the latest FreshAir updates.
    </h3>
  </div>
  <form ng-submit="letsGetStarted()" name="userForm" class="margin-auto padding-top padding-bottom text-center">
    <div layout="row">
      <md-card layout-padding style="background-color:white; padding:5%;" flex-xs="90" flex-gt-xs="60" class="margin-auto padding-top">
      <md-input-container flex>
      <label>FIRST NAME</label>
      <input ng-model="user.firstname">
      </md-input-container>
      <md-input-container flex>
      <label>LAST NAME</label>
      <input ng-model="user.lastname">
      </md-input-container>
      <md-input-container flex>
      <label>EMAIL</label>
      <input name="email" ng-model="user.email"
      required minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
      <div ng-messages="userForm.email.$error">
        <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
          Your email must be between 10 and 100 characters long and look like an e-mail address.
        </div>
      </div>
      </md-input-container>
      <md-button type="submit" class="md-raised md-primary btn2">
      SUBMIT
      </md-button>
      </md-card>
    </div>
  </form>
</div>
